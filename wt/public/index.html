<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500|Open+Sans:400,600" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.0/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
    <title>Harry Potter Pusher</title>
  </head>
  <body>
    <div class="text-center main-logo">
      <img src="https://i.imgur.com/AIdnOjn.png" alt="Harry Potter Logo" />
    </div>
    <div class="container main-wrapper">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Harry Potter House Selection</h5>
              <h6 class="card-subtitle mb-2 text-muted">Please select your favourite house from the following.</h6>
              <form id="voteForm">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="gryffindor" value="Gryffindor" />
                  <label class="form-check-label" for="gryffindor">
                    Gryffindor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="hufflepuff" value="Hufflepuff" />
                  <label class="form-check-label" for="hufflepuff">
                    Hufflepuff
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="ravenclaw" value="Ravenclaw" />
                  <label class="form-check-label" for="ravenclaw">
                    Ravenclaw
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="house" id="slytherin" value="Slytherin" />
                  <label class="form-check-label" for="slytherin">
                    Slytherin
                  </label>
                </div>
                <button type="submit" class="btn btn-primary btn-sm mt-2">Vote</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="chartContainer" class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
